<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

      <!--=============== SWIPER CSS ===============-->
      <link rel="stylesheet" href="CSS/swiper-bundle.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="CSS/styles.css">

      <title>Responsive card slider - Bedimcode</title>
   </head>
   <body>

      <section class="lenguajes">
         <iv class="lenguajesImplementados">
            <h2>Lenguajes implementados</h2>
            <p>Nuestro equipo se destaca por el manejo profesional de lenguajes de programaci√≥n certificados, en los que se destacan los siguientes:</p>
         </div>
         <div class="lenguajes__container swiper">
            <div class="lenguajes__content">
               <div class="swiper-wrapper">
                  <article class="lenguajes__article swiper-slide">
                     <div class="lenguajes__image">
                        <img src="imagenes/htmlicon.png" alt="image" class="lenguajes__img">
                        <div class="lenguajes__shadow"></div>
                     </div>   
                  </article>
      
                  <article class="lenguajes__article swiper-slide">
                     <div class="lenguajes__image">
                        <img src="imagenes/CSSfoto.png" alt="image" class="lenguajes__img">
                        <div class="lenguajes__shadow"></div>
                     </div>
                  </article>
      
                  <article class="lenguajes__article swiper-slide">
                     <div class="lenguajes__image">
                        <img src="imagenes/jsfoto.png" alt="image" class="lenguajes__img">
                        <div class="lenguajes__shadow"></div>
                     </div>
                  </article>
               </div>
            </div>

            <!-- Navigation buttons -->
            <div class="swiper-button-next">
               <i class="ri-arrow-right-s-line"></i>
            </div>
            
            <div class="swiper-button-prev">
               <i class="ri-arrow-left-s-line"></i>
            </div>

            <!-- Pagination -->
            <div class="swiper-pagination"></div>
         </div>
      </section>
      
      <!--=============== SWIPER JS ===============-->
      <script src="Script/swiper-bundle.min.js"></script>

      <!--=============== MAIN JS ===============-->
      <script src="Script/script.js"></script>
   </body>
</html>
